include-file = ./custom.ini

[global/wm]
margin-top = 0
margin-bottom = 0

[module/xmonad]
type = custom/script
exec = xmonad-dbus
tail = true
interval = 1
format-font = 5
format-foreground = ${colors.peach}

[module/ewmh]
type = internal/xworkspaces
enable-click = false
enable-scroll = false

icon-0 = one;
icon-1 = two;
icon-2 = three;
icon-3 = four;
icon-4 = five;
icon-5 = NSP0;

format-font = 1

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-empty = %icon%

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.surface2}
label-active-foreground = ${colors.green}
label-urgent-foreground = ${colors.red}
label-occupied-foreground = ${colors.flamingo}

[module/sep]
type = custom/text
content = ""
content-foreground = ${colors.mauve}
content-offset = -26

[bar/stray]
monitor = DisplayPort-0
width = 97.3%
height = 30
offset-x = 1.35%
offset-y = 0.5%
radius = 3
fixed-center = true
bottom = false
enable-ipc = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = ${colors.base}

border-size = 0
border-color = ${colors.base}

padding-left = 2
padding-right = 2
padding-top= 5

module-margin-left = 2
module-margin-right = 2

font-0 = TerminessTTF Nerd Font:style=Regular:size=10;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=10;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=10;3
font-3 = Material Icons:style=Regular:pixelsize=11;5
font-4 = Sugar Snow:style=Regular:size=10,2

modules-left = ewmh 
modules-center = xmonad
modules-right = filesystem pulseaudio memory cpu network date

override-redirect = true

cursor-click = pointer
cursor-scroll = default

tray-position = right
tray-detached = false
tray-background = ${colors.base}
tray-foreground = ${colors.text}
tray-maxsize = 20
tray-offset-x = 5
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume =<ramp-volume> <label-volume>
label-volume = %percentage:2:2%%
format-volume-foreground = ${colors.blue}
use-ui-max = true
interval = 5
label-volume-foreground = ${colors.text}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = ""
format-muted-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.flamingo}
label = %percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.lavender}
label = %percentage:1%%


[module/network]
type = internal/network
interface = enp4s0
interval = 5.0

format-connected =  %{T1}<label-connected>%{T-} 
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.green}
label-connected = %upspeed% %downspeed%
label-connected-foreground = ${colors.text} 


label-disconnected =  
label-disconnected-foreground = ${colors.red}

margin = 0

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
